<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com classes</title>
    <link rel="stylesheet" 
          href="css/estilo_exercicio_7.css" 
          type="text/css">
        


</head>

<body>
    <h1 class="black tamanho_titulo">Trabalhando com classes para estilo de tabela</h1>
    
    <div>
            <table>
                <tr class="azul tamanho_fonte">
                    <td>Azul</td>
                    <td>Azul</td>
                    <td>Azul</td>
                    <td>Azul</td>
                    <td rowspan="2">Azul </td>
                </tr>

                <tr class="verde tamanho_fonte">
                <td rowspan="2">verde </td>
                <td>verde</td>
                <td>verde</td>
                <td>verde</td>

                </tr>

                <tr class="rosa tamanho_fonte">
                    <td>rosa</td>
                    <td>rosa</td>
                    <td>rosa</td>
                    <td>rosa</td>

                </tr>

                <tr class="verde_escuro tamanho_fonte">
                    <td>verde escuro</td>
                    <td>verde escuro</td>
                    <td colspan="3"> verde escuro</td>
                </tr>

            </table>

            <hr>

    </div>

</body>

</html>
